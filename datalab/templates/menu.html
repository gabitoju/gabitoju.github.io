<div class="row">
<ul id="menu-left" class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="135">
	{% for item in items %}
	<li {% if item.link == current %}class="active"{% endif  %}>
	<a href="{{ item.link}}">{{ item.title }}<span class="glyphicon
					glyphicon-chevron-right pull-right"></span></a>
	</li>
	{% endfor %}
</ul>
</div>
